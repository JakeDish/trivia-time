<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Raleway:wght@300;400;700&display=swap" <link
    rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/quiz.css" />
  <title>Trivia Quiz</title>
  
</head>

<body>
  <header class="header">
    <nav id="leaderboard-link" class="uk-navbar-container uk-padding uk-navbar hidden">
        <a class="uk-link-primary" href="leaderboard.html">VIEW LEADERBOARD</a>
    </nav>
    <div id="final-score"> </div>
    <img id="image">
  </header>


  <div id="main-q-container" class="uk-container">

    <h1 id="question-title">Question #<span id="question-number"></span></h1>
    <h3 id="time-title">Time Remaining: <span id="timePara"></span></h3>

    <div id="container">
      <h1 id="question-container" class="question uk-text-large uk-margin-medium-top uk-margin-medium-bottom"><span id="question-content"></span></h1>
      <div id="answer-buttons" class="answer-buttons">
        <button class="btn" id="a1">Answer 1</button>
        <button class="btn" id="a2">Answer 2</button>
        <button class="btn" id="a3">Answer 3</button>
        <button class="btn" id="a4">Answer 4</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>
  <!-- <script src="./assets/js/results.js"></script> -->
  <script src="./assets/js/quiz.js"></script>


</body>

</html>
