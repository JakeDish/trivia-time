<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Game</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/css/uikit.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>

  <div class="uk-container ">
    <nav class="uk-navbar-container uk-padding uk-navbar">
      <a class="uk-link-primary" href="leaderboard.html">LEADERBOARD</a>
    </nav>

    <h1 class="uk-heading-medium uk-text-center uk-padding-large heading">Trivia Game</h1>

    <!-- FORM -->
    <form id="startGame" class="uk-width-1-2 uk-align-center">
      <fieldset class="uk-fieldset">

        <div class="uk-margin">
          <input id="name" class="uk-input" type="text" placeholder="Name" aria-label="Name">
        </div>

        <span>Difficulty</span><br />
        <div class="uk-margin">
          <select id="difficulty-select" class="uk-select" aria-label="Select">
            <option value="none">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <span>Category</span><br />
        <div class="uk-margin">
          <select id="category-select" class="uk-select" aria-label="Select">
            <option value="">All</option>
            <option value="arts_and_literature">Arts & Literature</option>
            <option value="film_and_tv">Film & TV</option>
            <option value="food_and_drink">Food & Drink</option>
            <option value="general_knowledge">General Knowledge</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
            <option value="music">Music</option>
            <option value="science">Science</option>
            <option value="society_and_culture">Society & Culture</option>
            <option value="sport_and_leisure">Sport & Leisure</option>
          </select>
        </div>

      </fieldset>

      <button id="start-btn"
        class="uk-button uk-button-default uk-button-large uk-button-primary uk-margin-large-top">Start</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
